name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: railrepay
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: railrepay
          PGUSER: postgres
          PGPASSWORD: postgres
          REDIS_URL: redis://localhost:6379
          TWILIO_ACCOUNT_SID: test
          TWILIO_AUTH_TOKEN: test
          TWILIO_WHATSAPP_NUMBER: whatsapp:+14155238886

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy notification
        run: echo "âœ… Tests passed - Railway auto-deploys via webhook"
